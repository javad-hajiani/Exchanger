{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="{%  static "css/login.css"%}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic'>


</head>

<body>

  <div class="container">
	<div class="box" id="sign-up">
		<a style=" font-family: 'Lato', 'Arial', sans-serif;" class="back" href="/home/"><span class="back-arrow">Back</span></a>
		<div class="brand">
			<div class="logo">

				<img src="{%  static "img/_username_login_1172579.png"%}" width="84" height="85">

			</div>

			<h2 style=" font-family: 'Lato', 'Arial', sans-serif;" class="title">Login </h2>
		</div>
		<div class="form">
			<form method="post">


				<input type="username" name="username" placeholder="Username">

				<input type="password" name="password" placeholder="Password">

			<div class="checkbox">
                <label style=" font-family: 'Lato', 'Arial', sans-serif;" for="terms" class="description">if you forgot
                    password<a href="/reset-password/"> click here</a></label>
					<label style=" font-family: 'Lato', 'Arial', sans-serif;" for="terms" class="description">if you do not have Accont<a href="/accounts/signup/">  click here</a></label>
				</div>
				<button style=" font-family: 'Lato', 'Arial', sans-serif;" type="submit" name="submit">Login  </button>
			</form>
		</div>
	</div>
</div>



</body>

</html>
