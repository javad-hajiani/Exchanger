{% extends 'base.html' %}
{% block content %}

    {% for coin, value in coins.items %}
    <tr>
        <td>
            {{ coin }}
        </td>
        <td>
            {{ value.symbol }}
        </td>
        <td>
            {{ value.price }}
        </td>
        <td>
            {% widthratio value.price 1 14000 %}
        </td>
        <td>
            <a href="{{ value.url }}">Details </a>
        </td>
    </tr>
 {% endfor %}
{% endblock %}
